<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cinematic Trivia Game</title>

    <link rel="stylesheet" href="./assets/css/style.css">


  </head>

  <body>
  
    
    <div class="biggest container">
      <div class="header">
        <h1 class="text-muted">Cinematic Screencap Trivia</h1>
      </div>
      <div class="bigger container">
        <div class="container">
        <div id="game">
          <h2 style="display:hide" id="instructions">Name the Movie! In 10 seconds. Don't guess wrong. You got this.</h2>
          <img id="higuys" style="display:none" src="./assets/images/fixed.png" alt="Hi guys">
          <p id="remaining-time" class="lead">Time left on this time bomb: <span id="timer"></span></p>
          <div id="question" class="lead"></div>
        </div>
        <div id="results">
        </div>
        <div id="deadpool"></div>
      </div>

      <div class="row">
        <div id="choices" class="text-center">
          <button class="start btn">Press me</button>
          <div id="options">
            
          </div>
          
        </div>
      </div>

    </div> <!-- /container -->

    <!-- jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    
    <!-- TRIVIA APP JS -->
    <script src="./assets/javascript/app.js"></script>  


  </body>
</html>
